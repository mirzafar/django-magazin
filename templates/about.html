{% extends 'base.html' %}
{% block container %}

<h1 style="text-align: center; margin-top: 25px;">
	About us
</h1>
<<!DOCTYPE html>
<html>
    <head>
        <title>API карт 2ГИС</title>
        <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
        <script type="text/javascript">
            var map;

            DG.then(function () {
                map = DG.map('map', {
                    center: [54.98, 82.89],
                    zoom: 13
                });

                DG.marker([54.98, 66.89]).addTo(map).bindPopup('Вы кликнули по мне!');
            });
        </script>
    </head>
    <body>
        <div id="map" style="width:1500px; height:500px; margin-left: 10px"></div>
    </body>
</html>

{% endblock %}
